<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            line-height: 20px;
        }
        /* 未访问的链接 */
        a:link {
            color: red;
        }
        /* 已访问的链接 */
        a:visited {
            color: yellow;
        }
        /* 当鼠标移动到链接上 */
        a:hover {
            color: yellow;
        }
        /* 被激活的链接 */
        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
<ol>
    <li><a href="#">1</a></li>
    <li><a href="#">1</a></li>
    <li><a href="#">1</a></li>
    <li><a href="#">1</a></li>
    <li><a href="#">1</a></li>
    <a href="#" tabindex="-1"></a>
</ol>
</body>
</html>
