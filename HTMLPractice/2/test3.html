<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言簿</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tr bgcolor="#8a2be2">
            <th colspan="2" align="center">
                留言簿
            </th>
        </tr>
        <tr>
            <td><pre>   您的名字:</pre></td>
            <td><input type="text"><font color="red">*</font></td>
        </tr>
        <tr>
            <td><pre>   您的邮箱:</pre></td>
            <td><input type="text"><font color="red">*</font></td>
        </tr>

            <td><pre>   您的网站:</pre></td>
            <td><input type="text" value="http://"></td>
        </tr>
        <tr>

            <td><input type="text"><font color="red">*</font>(如QQ, MSN, 电话等)</td>
        </tr>
        <tr>
            <td><pre>   留言内容: <br><font color="red">   (200字以内)</font> </pre></td>
            <td><textarea name="text" id="" cols="30" rows="10"></textarea><font color="red">*</font></td>
        </tr>
        <tr>
            <td><pre>   请选择表情:</pre></td>

            </td>
        </tr>
        <tr>
            <td><pre>   请选择头像:</pre></td>
            <td>
                <input type="radio" name="pic" checked="checked">
                <img src="face/pic1.gif" alt="">

                <input type="submit" value="提交留言">
